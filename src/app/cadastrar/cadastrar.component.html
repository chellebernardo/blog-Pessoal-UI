<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="" placeholder="nome@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Url da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirme sua enha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <Select class="form-control" name="tipo" id="tipo">
                            <option value="">Selecione:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </Select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <button class="btn btn-danger mr-4" type="submit" routerLink="/login">Cancelar</button>
                        <button class="btn btn-success" type="submit">Cadastrar</button>

                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
