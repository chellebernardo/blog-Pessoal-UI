<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="nome@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="foto">Url da Imagem </label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Exemplo: https://i.imgur.com/kHH6M6E.jpeg">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirme sua senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <!-- <div class="form-group">
                        <label for="tipo">Gênero</label>
                        <Select class="form-control" name="tipo" id="tipo">
                            <option>Selecione</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Não binário">Não binário</option>
                            <option value="Prefiro não dizer">Prefiro não dizer</option>
                        </Select>
                    </div> -->

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <Select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </Select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <button class="btn btn-danger mr-4" type="submit" routerLink="/logar">Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)='cadastrar()'>Cadastrar</button>

                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
