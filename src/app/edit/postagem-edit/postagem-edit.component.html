<div class="container">

    <div class="row">
        <div class="col-md-12">

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <!-- FORMS -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Escreva um título">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="" id="" rows="3"
                    placeholder="Seu texto aqui ♥"></textarea>
            </div>
            <div class="form-group">
                <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um
                        novo</a>: </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.descricao}}
                    </option>
                </select>
            </div>
            <!-- /FORMS -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/incio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>

</div>
